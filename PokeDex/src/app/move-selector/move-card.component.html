<div 
  class="move-item"
  [class.selected]="isSelected"
  [class.disabled]="!canSelectMore && !isSelected"
  (click)="toggleSelection()"
>
  <div class="move-header">
    <div class="move-name">{{ move()?.name | titlecase }}</div>
    <app-type-card [type]="move()?.type || ''"></app-type-card>
  </div>
  
  <div class="move-stats">
    <div class="stat">
      <span class="stat-label">Power:</span>
      <span class="stat-value">{{ move()?.power || 'N/A' }}</span>
    </div>
    <div class="stat">
      <span class="stat-label">Accuracy:</span>
      <span class="stat-value">{{ move()?.accuracy || '100' }}%</span>
    </div>
    <div class="stat">
      <span class="stat-label">PP:</span>
      <span class="stat-value">{{ move()?.pp || 'N/A' }}</span>
    </div>
    <div class="stat">
      <span class="stat-label">Class:</span>
      <span class="stat-value">{{ move()?.damageClass | titlecase }}</span>
    </div>
  </div>
  
  <div class="move-description">
    {{ move()?.effect }}
  </div>
</div>
